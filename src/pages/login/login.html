<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login-container">
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" placeholder="hello@world.ch"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Phone Number</ion-label>
    <ion-input type="number" [(ngModel)]="user.phone_number" placeholder="41791233456"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" placeholder="MyStrongAndUnhackablePassword"></ion-input>
  </ion-item>


  <button ion-button (click)="login(user)" class = "col button-row">Login</button>
  <button ion-button (click)="register()" color="light" class = "col">Register</button>
  <div id="recaptcha-container"></div>

</ion-content>
